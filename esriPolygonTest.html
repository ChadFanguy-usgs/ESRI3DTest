<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <title>
      Add Graphics to a SceneView
    </title>

    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.23/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.23/"></script>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/GraphicsLayer",
        "esri/Graphic"
      ], (Map, SceneView, GraphicsLayer, Graphic) => {
        const map = new Map({
            basemap: "hybrid",
            ground: "world-elevation"
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map,

          camera: {
            // autocasts as new Camera()
            position: [7.654, 45.819, 5184],
            heading: 0.34445102566290225,
            tilt: 82.95536300536367
          }
        });

        /*********************
         * Add graphics layer
         *********************/

        const graphicsLayer = new GraphicsLayer();
        map.add(graphicsLayer);
        
        /***************************
         * Add a 3D polygon graphic
         ***************************/

         const topPolygon = {
          type: "polygon",
          /* original 7.654, 45.919
           */
          rings: [
            [7.600, 45.880, 3600],
            [7.600, 45.955, 3600],
            [7.690, 45.955, 3600],
            [7.690, 45.880, 3600],
            [7.600, 45.880, 3600]
          ]
        };

        const leftCamSidePolygon = {
          type: "polygon",
          rings: [
            [7.600, 45.880, 3600],
            [7.600, 45.955, 3600],
            [7.590, 45.965, 200],
            [7.590, 45.870, 200],
            [7.600, 45.880, 3600]
          ]
        };

        const rightCamSidePolygon = {
          type: "polygon",
          rings: [
            [7.690, 45.880, 3600],
            [7.690, 45.955, 3600],
            [7.700, 45.965, 200],
            [7.700, 45.870, 200],
            [7.690, 45.880, 3600]
          ]
        };

        const topCamSidePolygon = {
          type: "polygon",
          rings: [
            [7.600, 45.955, 3600],
            [7.690, 45.955, 3600],
            [7.700, 45.965, 200],
            [7.590, 45.965, 200],
            [7.600, 45.955, 3600]
          ]
        };

        const bottomCamSidePolygon = {
          type: "polygon",
          rings: [
            [7.600, 45.880, 3600],
            [7.690, 45.880, 3600],
            [7.700, 45.870, 200],
            [7.590, 45.870, 200],
            [7.600, 45.880, 3600]
          ]
        };

        const fillSymbol = {
          type: "simple-fill", // autocasts as new SimpleFillSymbol()
          color: [0, 50, 180, 0.6],
          outline: {
            // autocasts as new SimpleLineSymbol()
            color: [0, 0, 255],
            width: 2
          }
        };

        const waterSymbol = {
          type: "polygon-3d",  // autocasts as new PolygonSymbol3D()
          symbolLayers: [
            {
              type: "water",
              waveDirection: 260,
              color: "#25427c",
              waveStrength: "moderate",
              waterbodySize: "medium"
            }
          ]
        };

        const topPolygonGraphic = new Graphic({
          geometry: topPolygon,
          symbol: waterSymbol
        });

        const leftCamSidePolygonGraphic = new Graphic({
          geometry: leftCamSidePolygon,
          symbol: fillSymbol
        });

        const rightCamSidePolygonGraphic = new Graphic({
          geometry: rightCamSidePolygon,
          symbol: fillSymbol
        });

        const topCamSidePolygonGraphic = new Graphic({
          geometry: topCamSidePolygon,
          symbol: fillSymbol
        });

        const bottomCamSidePolygonGraphic = new Graphic({
          geometry: bottomCamSidePolygon,
          symbol: fillSymbol
        });

        graphicsLayer.add(topPolygonGraphic);
        graphicsLayer.add(leftCamSidePolygonGraphic);
        graphicsLayer.add(rightCamSidePolygonGraphic);
        graphicsLayer.add(topCamSidePolygonGraphic);
        graphicsLayer.add(bottomCamSidePolygonGraphic);
        
      });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>
</html>
